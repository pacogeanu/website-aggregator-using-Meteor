<template name="detail_page">
	<div class="container">
		<h4><a href="{{url}}">{{title}}</a></h4>
  		<h4>{{description}}</h4>
  		
  		<br>
		<a class="btn btn-default js-toggle-comment-form" href="#">
	  		<span class="glyphicon glyphicon-comment" aria-hidden="true"></span>
		</a>
		<div id="comment_form" class="hidden_div">
			<form class="js-save-comment-form">
			  
			    <div class="form-group">
			    <label for="message">LEAVE COMMENT :</label>
			    <textarea class="form-control" id="message"></textarea>
			  </div>
	
			  <button type="submit" class="btn btn-default">SAVE COMMENT</button>
			</form>
		</div>
		<br><br>
	   	<b><span class="badge">{{commentslist.comments.length}}</span> <u>COMMENTS </u></b>
	 	{{#each commentslist.comments}}
	 	<div class = "media">
	 		<a class = "pull-left" href = "#">
	 			<!--img class = "media-object" src="public/UserImage.png" alt = "Media Object"-->
	 			<span class="glyphicon glyphicon-user"></span>
	 		</a>
	 			
			<div class = "media-body">
				<p class="media-heading"><b>{{postedBy}}</b></p>
				{{comment}}
			</div>
		</div>
		{{/each}}
	</div>
</template>
