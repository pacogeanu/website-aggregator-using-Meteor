<template name="search_page">
	<br><br>
	<div class="container">
		<div class="row">
  			<div class="col-lg-8">
    			<div class="input-group">
      				
      				<input type="text" class="form-control" placeholder="Search for...">
      				<span class="input-group-btn">
        				<button class="btn btn-default" type="button">GO!</button>
      				</span>
    			</div><!-- /input-group -->
  			</div><!-- /.col-lg-6 -->
		</div>
	</div>
	
	<div class="container">
		<br><br>
		{{#if messages}}
			RESULTS FOR "{{currentSearchValue}}" IN :
			{{#each messages}}
				<div class="well well-lg">
					<a href="{{url}}">{{title}}</a>
					<br>
					{{description}}
				</div>
			{{/each}}
		{{else}}
			{{#if currentSearchValue}}
				NO RESULTS FOUND FOR "{{currentSearchValue}}"
			{{/if}} 
		{{/if}}
	</div>
</template>
